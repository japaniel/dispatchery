<template name="employees">
    <!--<a class="btn btn-primary open-modal addUser" data-toggle="modal" href="addEmployee">Add User</a>-->
    <button type="button" class="btn btn-default addUser">Add User</button>


    {{#if showProjectDialog}}
      {{>addUserForm}}
    {{/if}}
    {{>techs}}
</template>


<template name="addUserForm">
    <div class="modal show" id="addEmployee">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">New Tech Form</h3>
                </div>
                <div class="modal-body">
                    <form data-toggle="validator" role="form">
                        <div class="form-group">
                            <input type="text" class="input-xlarge form-control inputName" value="{{tech.name}}" placeholder="Employee Name..." required>
                        </div>
                        <table class="">
                            <thead>
                            <tr>
                              <th>Start Time</th>
                              <th>end Time</th>
                              </tr>
                              </thead>
                              <tbody><tr>
                                <td>
                        <div class="bootstrap-timepicker start">
                          <input id="timepicker" type="text" value="">
                        </div>
                      </td>
                      <td>
              <div class="bootstrap-timepicker end">
                <input id="timepicker" type="text" value="">
              </div>
              </td>
              </tr>
          </tbody>
        </table>
                        <label for="InputName" class="control-label">Days This Tech Works</label>
                            <div class="techSchedule">
                                <table class="table">
                                    <thead>
                                    <tr>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="Monday" name="dayGroup" >Monday
                                          </label>
                                      </div>
                                  </th>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="Tuseday" name="dayGroup" >Tuseday
                                          </label>
                                        </div>
                                  </th>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="Wednesday" name="dayGroup" >Wednesday
                                          </label>
                                        </div>
                                  </th>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="Thursday" name="dayGroup" >Thursday
                                          </label>
                                        </div>
                                  </th>
                                  </tr>
                                  </thead>
                                    <tbody><tr>
                                      <td><div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="Friday" name="dayGroup" >Friday
                                          </label>
                                        </div>
                                    </td>
                                    <td>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="Saturday" name="dayGroup" >Saturday
                                          </label>
                                        </div>
                                    </td>
                                    <td>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="Sunday" name="dayGroup" >Sunday
                                          </label>
                                        </div>
                                    </td>
                                    </tr>
                                  </tbody>
                                  </table>
                                </div>
                        <div class="modal-footer form-group">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                            <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
                        </div>
                    </form>

                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>


<template name="techs">
    <div class="techs">
        <table class="table table-hover">
            <thead>
            <tr>
              <th>Techs</th>
              <th>Scheduled<br>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wedensday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Send <br>To Work</th>
                <th>Remove From Q<br>Than Delete</th>
            </tr>
            </thead>
            <tbody>
                {{#each techs}}
                    {{>schedule}}
                {{/each}}
              </tbody>
        </table>
    </div>
</template>

<template name='schedule'>
  <tr class="schedule">
        <td>
          <div>{{name}}</div>
        </td>
        <td>
          <div style="display: none">{{name}}</div>
          <label>Time Of<br>Day Here</label>
        </td>
        <td>
          <div class="row radio">
            <div style="display: none">{{name}}</div>
            <label class="left col-md-1"><input type="radio" id="0" class="day" value="0" disabled {{today}}>Monday</label>
          </div>
        </td>
        <td>
          <div class="row radio">
            <div style="display: none">{{name}}</div>
          <label class="left col-md-1"><input type="radio" id="1" class="day" value="1" disabled {{today}}>Tuesday</label>
          </div>
          </td>
          <td>
            <div class="row radio">
              <div style="display: none">{{name}}</div>
            <label class="left col-md-1"><input type="radio" id="2" class="day" value="2" disabled {{today}}>Wedensday</label>
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
              <label class="left col-md-1"><input type="radio" id="3" class="day" value="3" disabled {{today}}>Thursday</label>
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
              <label class="left col-md-1"><input type="radio" id="4" class="day" value="4" disabled {{today}}>Friday</label>
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
              <label class="left col-md-1"><input type="radio" id="5" class="day" value="5" disabled {{today}}>Saturday</label>
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
              <label class="left col-md-1"><input type="radio" id="6" class="day" value="6" disabled {{today}}>Sunday</label>
            </div>
            </td>
            <td>
              <div class="btn-group center">
                <div style="display: none">{{name}}</div>
              <button type="button" class="btn btn-default sendToWork" {{disabled}}>Send To Work</button>
            </div>
          </td>
            <td>
              <div>
              <button class="btn btn-default">
                 <span class="glyphicon glyphicon-remove removetech center col-md-1"></span>
              </button>
            </div>
              </td>
  </tr>
</template>
