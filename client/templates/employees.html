<template name="employees">

<template name="addUserForm">
    <div class="modal show" id="addEmployee">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">New Tech Form</h3>
                </div>
                <div class="modal-body">
                    <form data-toggle="validator" role="form">
                        <div class="form-group">
                            <input type="text" class="input-xlarge form-control inputName" value="{{tech.name}}" placeholder="Employee Name..." required autofocus>
                        </div>
                        <table class="">
                            <thead>
                            <tr>
                              <th>Start Time</th>
                              <th>     </th>
                              <th>end Time</th>
                              </tr>
                              </thead>
                              <tbody><tr>
                                <td>
                                  <div class="left input-group clockpicker">
                                    <input type="text" class="form-control" value="09:30">
                                      <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-time"></span>
                                      </span>
                                    </div>
                                  </td>
                      <td>
                        <div class="right input-group clockpicker">
                          <input type="text" class="form-control" value="09:30">
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                            </span>
                          </div>
                        </td>
              </tr>
          </tbody>
        </table>
                        <label for="InputName" class="control-label"><strong>Days This Tech Works</strong></label>
                            <div class="techSchedule">
                                <table class="table">
                                    <thead>
                                    <tr>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="day1" >Monday
                                          </label>
                                      </div>
                                  </th>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="day2"  >Tuseday
                                          </label>
                                        </div>
                                  </th>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="day3" >Wednesday
                                          </label>
                                        </div>
                                  </th>
                                      <th>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="day4" >Tursday
                                          </label>
                                        </div>
                                  </th>
                                  </tr>
                                  </thead>
                                    <tbody><tr>
                                      <td><div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="day5" >Friday
                                          </label>
                                        </div>
                                    </td>
                                    <td>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="day6" >Saturday
                                          </label>
                                        </div>
                                    </td>
                                    <td>
                                      <div class="btn-group text-left pull-left">
                                        <label>
                                          <input type="checkbox" class="day7" >Sunday
                                          </label>
                                        </div>
                                    </td>
                                    </tr>
                                  </tbody>
                                  </table>
                                </div>
                        <div class="modal-footer form-group">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                            <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
                        </div>
                    </form>

                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>


<template name="techs">
    <div class="techs">
        <table class="table table-hover">
            <thead>
            <tr>
              <th>Techs</th>
              <th>Scheduled<br>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Send <br>To Work</th>
                <th>Remove From Q<br>Than Delete</th>
            </tr>
            </thead>
            <tbody>
                {{#each techs}}
                    {{>schedule}}
                {{/each}}
              </tbody>
        </table>
    </div>
</template>

<template name='schedule'>
  <tr class="schedule">
        <td>
          <div>{{name}}</div>
        </td>
        <td>
          <div style="display: none">{{name}}</div>
          <label>Time Of<br>Day Here</label>
        </td>
        <td>
          <div class="row radio">
            <div style="display: none">{{name}}</div>
            {{#if Monday}}
            {{>mondaycheck}}
          {{else}}
          {{>mondayuncheck}}
          {{/if}}
          </div>
        </td>
        <td>
          <div class="row radio">
            <div style="display: none">{{name}}</div>
            {{#if Tuesday}}
            {{>tuesdaycheck}}
          {{else}}
          {{>tuesdayuncheck}}
          {{/if}}
          </div>
          </td>
          <td>
            <div class="row radio">
              <div style="display: none">{{name}}</div>
              {{#if Wednesday}}
              {{>wednesdaycheck}}
            {{else}}
            {{>wednesdayuncheck}}
            {{/if}}
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
                {{#if Thursday}}
                {{>thursdaycheck}}
              {{else}}
              {{>thursdayuncheck}}
              {{/if}}
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
                {{#if Friday}}
                {{>fridaycheck}}
              {{else}}
              {{>fridayuncheck}}
              {{/if}}
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
                {{#if Saturday}}
                {{>saturdaycheck}}
              {{else}}
              {{>saturdayuncheck}}
              {{/if}}
            </div>
            </td>
            <td>
              <div class="row radio">
                <div style="display: none">{{name}}</div>
                {{#if Sunday}}
                {{>sundaycheck}}
              {{else}}
              {{>sundayuncheck}}
              {{/if}}
            </div>
            </td>
            <td>
              <div class="btn-group center">
                <div style="display: none">{{name}}</div>
              <button type="button" class="btn btn-default sendToWork" {{disabled}}>Send To Work</button>
            </div>
          </td>
            <td>
              <div>
              <button class="btn btn-default">
                 <span class="glyphicon glyphicon-remove removetech center col-md-1"></span>
              </button>
            </div>
              </td>
  </tr>
</template>
